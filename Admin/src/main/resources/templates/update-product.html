<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->

                <!-- Form -->
                <!--
                <div th:if="${size == 0}">
                    <p>No products in shop</p>
                </div> -->

                <div>
                    <form class="form-horizontal" th:action="@{/update-product/{id} (id = ${productDto.id})}" method="post"
                          enctype="multipart/form-data" th:object="${productDto}">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>ADD PRODUCT</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                                <div class="col-md-4">
                                    <input id="product_name" name="product_name" class="form-control input-md"
                                           required="" type="text" th:field="*{name}">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION</label>
                                <div class="col-md-4">
                                    <input id="description" name="description" class="form-control input-md"
                                           required="" type="text" th:field="*{description}">

                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
                                <div class="col-md-4">
                                    <select id="categories" name="categories" class="form-control"
                                            th:field="*{category}">
                                        <option th:value="null">- SELECT -</option>
                                        <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="available_quantity">
                                    AVAILABLE QUANTITY
                                </label>
                                <div class="col-md-4">
                                    <input id="available_quantity" name="available_quantity"
                                           class="form-control input-md" type="text" th:field="*{currentQuantity}">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="price">PRICE</label>
                                <div class="col-md-4">
                                    <input id="price" name="price"
                                           class="form-control input-md" type="text" th:field="*{costPrice}">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="salePrice">SALE PRICE</label>
                                <div class="col-md-4">
                                    <input id="salePrice" name="salePrice"
                                           class="form-control input-md" type="text" th:field="*{salePrice}">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-md-4">
                                    <!-- File Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="imageProduct">Image Product</label>
                                        <img style="height: 40px; width: 40px"
                                             th:src="*{'data:image/jpeg;base64,' + image}">
                                        <div class="col-md-4">
                                            <input id="imageProduct" name="imageProduct" class="input-file" type="file">
                                        </div>
                                    </div>
                                    <!-- File Button -->

                                </div>
                            </div>

                        </fieldset>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments :: footer"></footer>
        <!-- End of Footer -->

    </div>

    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll"></a>

<!--Logout Modal -->
<div th:replace="fragments :: logoutModal"></div>

<!-- script -->
<div th:replace="fragments :: scripts"></div>
<script th:src="@{/js/categories.js}"></script>

<!-- Page level plugins -->
<script th:src="@{vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{js/demo/chart-area-demo.js}"></script>
<script th:src="@{js/demo/chart-pie-demo.js}"></script>

</body>

</html>
